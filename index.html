<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet" />

    <title>Star Wars</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>
                STAR WARS
                <br /> CATALOG
            </h1>
        </header>
        <section class="container">
            <div class="card" data-people>
                <div class="card-header">
                    <h1>Characters</h1>
                </div>
                <div class="card-loader"></div>
                <div class="card-body">
                    <ul data-people-list>
                    </ul>
                </div>
                <div class="card-footer">
                    <ul>
                        <li data-prev-page><i class="fas fa-caret-left"></i></li>
                        <li><span data-current-page-number></span></li>
                        <li><span>/</span></li>
                        <li><span data-page-count-number></span></li>
                        <li data-next-page><i class="fas fa-caret-right"></i></li>
                    </ul>
                </div>
            </div>
            <div class="card current-person" data-current-person>
                <div class="card-header card-secondary">
                    <h1>Details</h1>
                </div>
                <div class="card-loader"></div>
                <div class="card-body">
                    <ul class="detail-list">
                        <li>
                            <h3 class="title" data-current-person-title></h3>
                            <div class="item-list" data-current-person-details>
                            </div>
                        </li>
                        <li>
                            <h3 class="title" data-current-person-meta-title></h3>
                            <div class="item-list" data-current-person-meta-details>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
